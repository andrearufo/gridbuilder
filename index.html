<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <title>Grid Builder</title>

    <link rel="stylesheet" href="dist/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js" charset="utf-8"></script>

</head>

<body>

    <div id="app">

        <h1>{{ message }}</h1>

        <div>
            Colonne: <input type="number" v-model.number="col">
        </div>
        <div>
            Container: <input type="number" v-model.number="container">
        </div>
        <div>
            Gutter: <input type="number" v-model.number="gutter">
        </div>
        <div>
            Width: <code>{{ width }}</code>
        </div>

        <br>
        <hr>
        <br>

        <button id="download-to-svg" @click="download">DOWNLOAD</button>

        <div id="grid" v-html="grid"></div>

        <br>
        <hr>
        <br>

        <ul>
            <li v-for="c in col">
                C : {{ c }}
                Offset : {{ offset(c) }}
            </li>
        </ul>

    </div>

    <script src="dist/js/app.js" charset="utf-8"></script>
</body>

</html>
